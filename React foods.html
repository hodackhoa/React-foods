<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale="1.0">
	<title>React Foods</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
 	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body style = "margin: 0; background-color: #e1e1e1; font-family: sans-serif; ">
	<script type="text/babel">
		class MainPage extends React.Component{
			render(){
				var styleMainPage = {
					width: '1000px',
					margin: '0 auto',
					display: 'grid',
					gridTemplateColumns: '70% 30%',
					gridTemplateRows: '60px 1fr'
				}
				var styleTitle = {
					marginTop: '0',
					marginBottom: '1em',
					padding: '.3em',
					gridColumn: '1',
					gridRow: '1',
					fontStyle: 'italic',
					fontSize: '2em',
					color: '#a62d05',
					fontFamily: 'Algerian'
				}
				return(
					<div style={styleMainPage}>
						<h2 style={styleTitle}>Fast Foods</h2>
						<MainContent/>
						<SubContent/>
					</div>
				)
			}
		}
		class MainContent extends React.Component{
			render(){
				var styleMcont = {
					margin: '0 .5em',
					backgroundColor: this.props.bgColor,
					gridRow: '2',
					gridColumn: '1',
					borderTop: "3px solid #a62d05"
				}
				return <div style = {styleMcont}>
							<ItemOfMain linkImg = "../images/sp_1(2x3).jpg"
										titleItem = "Hamburger"
										contentItem = "A hamburger (short: burger) is a sandwich consisting of one
										or more cooked patties of ground meat..."
							/>
							<ItemOfMain linkImg = "../images/sp_2(2x3).jpg"
										titleItem = "Pizza"
										contentItem = "Pizza (Italian: [ˈpittsa], Neapolitan: [ˈpittsə]) is a savory
										dish of Italian origin, consisting of a usually round..."
							/>
							<ItemOfMain linkImg = "../images/sp_3(2x3).jpg"
										titleItem = "Freid Chicken"
										contentItem = "Southern fried chicken, also known simply as fried chicken,
										is a dish consisting of chicken pieces which have been coated in a seasoned
										batter and pan-fried.."
							/>
							<ItemOfMain linkImg = "../images/sp_4(2x3).jpg"
										titleItem = "Potato Chips"
										contentItem = "Potato chips (often just chips), or crisps, are thin slices
										of potato that have been deep fried or baked until crunchy."
							/>
							<ItemOfMain linkImg = "../images/sp_5(2x3).jpg"
										titleItem = "Doughnut"
										contentItem = "Potato chips (often just chips), or crisps, are thin slices
										of potato that have been deep fried or baked until crunchy."
							/>
							<ItemOfMain linkImg = "../images/sp_6(2x3).jpg"
										titleItem = "Cookie Cake"
										contentItem = "A cookie cake is a dessert that consists of a large cookie,
										 which is baked similarly to a batch of regular sized cookies and usually
										 decorated with frosting."
							/>
					   </div>
			}
		}
		class ItemOfMain extends React.Component{
			render(){
				var stylItems = {
					display: 'grid',
					gridTemplateColumns: '40% 60%',
					backgroundColor: 'white',
					marginBottom: '2px',
					padding: '.5em .4em',
				}
				var styleBtn ={
					width: '100px',
					height: '30px',
					border: 'none'
				}
				const styleh3 = {
					margin: '0',
				}
				return <div style = {stylItems}>
							<img src = {this.props.linkImg} height = '170px'/>
							<div>
								<h3 style={styleh3}><a href= "#" style={{textDecoration:'none', color:'#a62d05'}}>{this.props.titleItem}</a></h3>
								<p>{this.props.contentItem}</p>
								<button style = {styleBtn} id="btnReadmore">Read more</button>
							</div>
						</div>	
			}
		}
		class SubContent extends React.Component{
			render(){
				var styleSubCont = {
					height: '900px',
					margin: '0 .5em',
					gridRow: '1/2',
					gridColumn: '2'
				}
				return <div style={styleSubCont}>
							<SubRegister/>
							<SubNewPost/>
					   </div>
			}
		}
		class SubRegister extends React.Component{
			render(){

				const stylRegister = {
					margin: '1em 0',
					backgroundColor: '#a62d05',
					textAlign: 'center',
					padding: '1em 1em'
				}
				const styh3 = {
					marginTop: '0',
					color: 'white'
				}
				const styInput = {
					width: '200px',
					height: '25px',
					marginBottom: '1.5em',
					borderRadius: '5px',				
					border: '1px solid #852801',
					paddingLeft: '1em',
					color: '#d1cecd',
					outline: 'none'
				}
				const stybtnRegis = {
					width: '200px',
					height: '30px',		
					color: 'white',
					border: 'none',
					borderRadius: '5px',
					outline: 'none'
				}
				return <div style={stylRegister}>
							<h3 style ={styh3 }>Register</h3>
							<form>
								<input type ="text" placeholder ="Name" style={styInput} className="inpForm"/>
								<input type ="text" placeholder ="Email" style={styInput} className="inpForm"/><br/>
								<button type="submit" style={stybtnRegis} className="btnRegis">Register</button><br/>
							</form>
					   </div>
			}
		}
		class SubNewPost extends React.Component{
			render(){
				var stylNewPost = {
					height: '400px',
					margin: '1em 0',
				}
				var stylTitSub = {
					backgroundColor: '#a62d05',
					padding: '.5em 1em',
					color: '#ffffff',
					margin: '0'
				}
				return <div style={stylNewPost}>
							<h3 style={stylTitSub}>New Post</h3>
							<SubItem linkImg = "../images/sp_1(1x1).jpg"
									 titleItem = "Hamburger"
									 contentItem = "A hamburger (short: burger) is a sandwich consisting of one
									 or more cooked patties of ground meat"
							/>
							<SubItem linkImg = "../images/sp_2(1x1).jpg"
									 titleItem = "Pizza"
									 contentItem = "Pizza (Italian: [ˈpittsa], Neapolitan: [ˈpittsə]) is a savory
										dish of Italian origin, consisting of a usually round..."
							/>
							<SubItem linkImg = "../images/sp_3(1x1).jpg"
									 titleItem = "Freid Chicken"
									 contentItem = "Southern fried chicken, also known simply as fried chicken,
										is a dish consisting"
							/>
							<SubItem linkImg = "../images/sp_4(1x1).jpg"
									 titleItem = "Potato Chips"
									 contentItem = "Potato chips (often just chips), or crisps, are thin slices
										of potato that have been deep fried or baked until crunchy."
							/>
							<SubItem linkImg = "../images/sp_5(1x1).jpg"
									 titleItem = "Doughnut"
									 contentItem = "Potato chips (often just chips), or crisps, are thin slices
										of potato that have been deep fried or baked until crunchy."
							/>
							<SubItem linkImg = "../images/sp_6(1x1).jpg"
									 titleItem = "Cookie Cake"
									 contentItem = "A cookie cake is a dessert that consists of a large cookie,
										 which is baked similarly"
							/>
					   </div>
			}
		}
			class SubItem extends React.Component{
				render(){
					var stySubItem = {
						display: 'grid',
						gridTemplateColumns: "20% 80%",
						padding: '.6em .4em',
						backgroundColor: 'white',
						marginBottom: '2px'
					}
					var stySub_h4 = {
						margin: '0',
					}
					var styleSubText={
						paddingLeft: '1em'
					}
					return <div style = {stySubItem}>
							 <img src = {this.props.linkImg} height= '50'/>
							 <div style = {styleSubText}>
							 	<h4 style = {stySub_h4}>{this.props.titleItem}</h4>
							 	<p style={{margin: '0', color: '#8c8c8b'}}>{this.props.contentItem}</p>
							 </div>	
						   </div>
				}
			}
		ReactDOM.render(<MainPage/>, document.getElementById("container") )
	</script>
	<div id="container">
	</div>
	<style>
		.btnRegis{background-color: #e34902;}
		.btnRegis:hover{background-color: #fc5e14;}
		#btnReadmore{background-color: #b3b3b3;}
		#btnReadmore:hover{background-color: #9e9e9e;}
		.inpForm{background-color: #802201;}
		.inpForm:hover {background-color: #591700;}
		::placeholder{color:white; opacity: .7;}
	</style>
</body>
